<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
        <a href="#">
            <img class="card-img-top"
                 src="{{object.image.url}}"
                 alt="">
        </a>
        <div class="card-body">
            <h4 class="card-title">
                <a href="#">{{ object.name}}</a>
            </h4>
            <h5>{{ object.price }} руб.</h5>
            <p class="card-text">{{object.description|capfirst }}</p>
        </div>
        <div class="card-footer text-center">
            <a href="{%  url 'baskets:basket_add' object.id %}" class="btn btn-outline-success">
                Отправить в корзину
            </a>
        </div>
    </div>
</div>
